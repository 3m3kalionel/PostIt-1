<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/post-message.css">
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <img src="../images/post-it-icon.png"></img>
        <i class="fa fa-envelope fa-2x"></i>
      </header>
      <div class="col-sm-offset-3 col-sm-6 col-sm-offset-3 form-div">
        <div class="form-group select-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-group"></i></span>
            <select class="form-control">
              <option>Select Group</option>
            </select>
          </div>
        </div>
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#write">Write</a></li>
          <li><a data-toggle="tab" href="#view-msg">View</a></li>
        </ul>
        <div class="tab-content">
          <div id="write" class="tab-pane fade in active">
            <div class="form-group">
              <textarea class="form-control" rows="15" id="message" placeholder="Write Message..."></textarea>
              <span class="show-markdown-info"><i class="fa fa-info-circle"></i>You can use markdown syntax</span>
            </div>
            <button type="button" class="btn btn-default">Save</button>
            <button type="button" class="btn btn-default">Publish</button>
          </div>
          <div id="view-msg" class="tab-pane fade">
            <h3>We are here</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.7.1/showdown.min.js"></script>
    <script src="../js/post-message.js"></script>
  </body>
</html>
